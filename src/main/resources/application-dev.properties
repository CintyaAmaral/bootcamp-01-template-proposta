# Postgres
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/proposta
spring.datasource.username=keycloak
spring.datasource.password=password
spring.datasource.driverClassName=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Hystrix
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

# Time Scheduled
tempo.verificadordecartao=5000

# Endereços de Sistemas Externos
host.analise-financeira=http://localhost:9999
host.cartao=http://localhost:8888

# Time out Feign
feign.client.config.analisefinanceira.read-timeout=1000
feign.client.config.analisefinanceira.connect-timeout=1000

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:18080/auth/realms/nosso-cartao
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:18080/auth/realms/nosso-cartao/protocol/openid-connect/certs

# Actuator
management.endpoints.web.exposure.include=info,health,prometheus
management.metrics.tags.aplicacao=${spring.application.name}
management.metrics.tags.ambiente=desenvolvimento

# Jaeger
opentracing.jaeger.enabled=true
opentracing.jaeger.service-name=${spring.application.name}
opentracing.jaeger.http-sender.url=http://localhost:14268/api/traces
opentracing.jaeger.probabilistic-sampler.sampling-rate=1
opentracing.jaeger.log-spans=false